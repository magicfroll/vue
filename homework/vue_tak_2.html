<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="Sort('asc')">По возрастанию</button>
        <button @click="Sort('desc')">По убыванию</button>
        <ol>
            <li v-for="product in products">
                Цена: {{ product.price }}
                Название: {{ product.name }}
            </li>
        </ol>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {
                        name: 'Молоко',
                        price: '89'
                    },
                    {
                        name: 'Хлеб',
                        price: '55'
                    },
                    {
                        name: 'Масло',
                        price: '350'
                    },
                    {
                        name: 'Помидоры',
                        price: '200'
                    },
                    
                ]
            },
            methods: {
                Sort(type) {
                    this.products.sort((a, b) => {
                        const ratingA = parseInt(a.price);
                        const ratingB = parseInt(b.price);
                        if (type === 'asc') {
                            return ratingA - ratingB; 
                        }
                        return ratingB - ratingA; 
                    });
                },
            },
        })
    </script>
</body>
</html>
