<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <!-- <h2>{{ sayHello() }}</h2> -->
        <button v-on:click="changeText">click button</button>
        <h2>Счсетчик</h2>
        <!-- <button v-on:click="counter++">increase {{ counter }}</button> -->
        <button v-on:click="increase(5, $event)">increase {{ counter }}</button>
        <p>{{ counter }}</p>
        <h2 v-on:mousemove="mouseMove($event)">
            Mouse move {{ x }} - {{ y }}
            <span v-on:mousemove.stop>mouse stop</span>
        </h2>
        <p v-html="bigText"></p>
        <h3 v-if="productAddInCard">Добавить товар в корзину?</h3>
        <h3 v-else="!productAddInCard">Товар добавлен в корзину</h3>
        <h3 v-show="productAddInCard">show</h3>
        <button @click="productAddInCard = !productAddInCard">Add product</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
         new Vue({
            el: '#app',
            data: {
                productAddInCard: true,
                message: 'Hello, vue!',
                counter: 0,
                x: 0,
                y: 0,
                bigText: 'big text <span> new big <a href="#">text</a> </span>'
            },
            methods: {
                
                // sayHello() {
                //     // alert('Hello sayHello');
                //     this.message = 'new message';
                //     return this.message
                // },
                mouseMove(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;                    
                },
                changeText() {
                    this.message = 'Text click';
                },
                increase(step, event) {
                    this.counter += step;
                    console.log(event);
                },
            },
         })
    </script>
</body>
</html>
