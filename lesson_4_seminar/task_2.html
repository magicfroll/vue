<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Вы разрабатываете простое приложение для
    отображения списка пользователей. У вас есть массив
    объектов users, где каждый объект представляет одного
    пользователя с его именем и возрастом. Вам необходимо
    отобразить каждого пользователя из массива в виде
    списка на странице. -->
    <div id="app">
        <ul>
            <li v-for="user in users">Name: {{ user.name }}, age: {{ user.age }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                users: [
                    {name: 'Boris', age: 35},
                    {name: 'Alex', age: 25},
                    {name: 'Elena', age: 23},
                    {name: 'Artur', age: 54},
                ]
            },
        })
    </script>
</body>
</html>
