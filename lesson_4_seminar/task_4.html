<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form @submit="addContact">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" v-model="newContact.firstName">
            
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" v-model="newContact.lastName">
            
            <label for="email">Email:</label>
            <input type="email" id="email" v-model="newContact.email">
            
            <button type="submit" @click="addContact">Добавить контакт</button>
            </form>
            
            <ul>
                <li v-for="contact in contacts" :key="contact.email">
                    {{ contact.firstName }} {{ contact.lastName }} - {{ contact.email }}
                </li>
            </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                newContact: {
                    firstName: '',
                    lastName: '',
                    email: '',
                },
                contacts: [],
            },
            methods: {
                addContact(event) {
                    event.preventDefault();
                    this.contacts.push({
                        firstName: this.newContact.firstName,
                        lastName: this.newContact.lastName,
                        email: this.newContact.email
                    });
                }
            }    
        })
    </script>
</body>
</html>
