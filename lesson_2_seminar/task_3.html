<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="isOlder">Мне исполнилось 14 лет</button>
      <button @click="isYounger">Мне еще нет 14 лет</button>

      <div v-if="isAllowed">
        <p>Можете заказать товар</p>
      </div>

      <div v-else>
        <p>Доступ закрыт</p>
        </div>
    
    </div>
    <script>
        new Vue({
           el: "#app",
           data: {
            isAllowed: false,
           },
           methods: {
            isOlder() {
                this.isAllowed = true;
            },
            isYounger() {
                this.isAllowed = false;
            }

           }, 
        })
    </script>
  </body>
</html>
